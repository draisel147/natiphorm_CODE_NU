<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>เรียน TABLE</h1>
    <hr>
    <h1>รายการสินค้า</h1>
    <!-- ขอบเขตของการสร้างตาราง -->
     <!-- การสร้างตาราง -->
    <!-- table = ใข้กำหนด สำหรับสร้างตาราง -->
    <!-- thead =กำหนด กลุ่มเรื่องเนื้อ หาส่วนหัวตาราง -->
    <!-- tbody =กำหนด กลลุ่มเนื้อหาตาราง -->
    <!-- tfoot =กำหนดส่วนใต้ตาราง -->
    <!-- tr =กำหนดแถว -->
    <!-- td = กำหนด คอลลัมน์ -->
    <!-- th = กำหนดคอลัมน์ที่แสดงผลในส่วนหัวของตาราง -->

    <!-- ==================================================================== -->

    <!-- ======================Attribute============================ -->

    <!-- การจะสร้างเส้นของตาราง ต้องใช้ Attribute ใส่ไว้กับ TABLE-->
    <!-- border =  "ความหนา" กำหนดเส้นขอบและความหนาของเส้นขอบตาราง ค่าเรื่มต้นที่ = 0 -->
    <!-- width ="%"  กำหนดความกว้างหน่อวยเป็น % -->
    <!-- bgcolor ="สี"  กำหนดสีพื้นหลังในตาราง     -->
    <!-- <table bgcolor="สี">=  กำหนดสีทั้งแถวและคอลัมน์ -->
    <!-- <tr bgcolor="สี">=  สีของแถว -->
    <!-- <td bgcolor="สี">=  สีของคอลัมน์ -->

    
        
    <table border="2" bgcolor="yellow"  width="70%">
       <thead>
        <th>รหัสสินค้า</th>
            <th>ภาพสินค้า</th>
            <th>ชื่อสินค้า</th>
            <th >ราคา</th>
            <th>สั่งซื้อสินค้า</th>
       </thead>
        
       <tbody>
        <!-- tr = แถวเอาไว้ใส่ข้อมูล -->
        <!-- td = กำหนดคอลัมน์ ที่อยู่ในแถวว่าอยู่ไหน -->
        
        <tr bgcolor="green">
            <td>
                P001
                    
            </td>
            <!-- ภาพสินค้า -->
            <td>
                <img src="https://cdn.pixabay.com/photo/2015/04/07/07/51/papaya-salad-710613__340.jpg" alt="" width="70px" height="70px">
            </td>
            <!-- ชื่อสินค้า -->
            <td bgcolor="red">ส้มตำ</td>
            <!-- ราคา -->
            <td>
                150.00
            </td>
            <!-- ปุ่มสั่งซื้อ -->
            <td>
                <a href="#">สั่ง</a>
            </td>
        </tr>
        <tr bgcolor="pink">
            <td>P002</td>
            <td>
                <img src="https://cdn.pixabay.com/photo/2014/01/24/04/05/fried-chicken-250863__340.jpg" alt="" width="70px" height="70px">
            </td>
            <td>
                ไก่ทอด
            </td>
            <td bgcolor="blue">
                120.00
            </td>
            <td>
                <a href="#">สั่ง</a>
            </td>
        </tr>
        
       </tbody>
       <tfoot>
            <tr>
                <td>ราคารวมทั้งหมด: 270.00 บาท</td>
            </tr>
       </tfoot>


    </table>
    
</body>
</html>
